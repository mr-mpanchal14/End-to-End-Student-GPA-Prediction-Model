<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Student GPA Prediction Application</title>
  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100%">
          <div class="card-header" style="text-align: center">
            <h1>Welcome to Student GPA Score Predictor</h1>
          </div>
          <div class="card-body">
            <div class="col-12" style="text-align: center">
              <h5>
                This app predicts the GPA Score (out of 4) of a Student of Age group 13yrs to
                20yrs. Try filling the details below:
              </h5>
            </div>
            <br />

            <form action="{{ url_for('predict_datapoint')}}" method="post">
              <div class="mb-3">
                <label class="form-label">Age</label>
                <input
                  class="form-control"
                  type="number"
                  name="age"
                  placeholder="Enter your Age"
                  min="13"
                  max="20"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Gender</label>
                <select
                  class="form-control"
                  name="gender"
                  placeholder="Enter you Gender"
                  required
                >
                  <option class="placeholder" selected disabled value="">
                    Select your Gender
                  </option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Ethnicity</label>
                <select
                  class="form-control"
                  name="race_ethnicity"
                  placeholder="Enter you ethnicity"
                  required
                >
                  <option class="placeholder" selected disabled value="">
                    Select Ethnicity
                  </option>
                  <option value="Caucasian">Caucasian</option>
                  <option value="African American">African American</option>
                  <option value="Asian">Asian</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Parent's Education Level</label>
                <select
                  class="form-control"
                  name="parental_education"
                  placeholder="Enter your Parent's Education Level"
                  required
                >
                  <option class="placeholder" selected disabled value="">
                    Select Education Level
                  </option>
                  <option value="High School">High School</option>
                  <option value="Some College">Some College</option>
                  <option value="Bachelor's">Bachelor's</option>
                  <option value="Higher">Higher</option>
                  <option value="None">None</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Weekly Study Time</label>
                <input
                  class="form-control"
                  type="number"
                  name="study_time_weekly"
                  placeholder="Enter your Weekly Study Time"
                  min="0"
                  max="25"
                  step="0.01"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Absences</label>
                <input
                  class="form-control"
                  type="number"
                  name="absent"
                  placeholder="Enter your monthly Absences"
                  min="0"
                  max="31"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Tutor</label>
                <select
                  class="form-control"
                  name="tutor"
                  placeholder="Do you go for tutoring?"
                  required
                >
                  <option class="placeholder" selected disabled value="">
                    Select your Answer
                  </option>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Parental Support</label>
                <select
                  class="form-control"
                  name="parental_supp"
                  placeholder="Rate your Parent's role in tutoring you."
                  required
                >
                  <option class="placeholder" selected disabled value="">
                    Select your Answer
                  </option>
                  <option value="Low">Low</option>
                  <option value="Moderate">Moderate</option>
                  <option value="High">High</option>
                  <option value="None">None</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Extracurricular Activites</label>
                <select
                  class="form-control"
                  name="extracurr"
                  placeholder="Do you participate in Extracurricular Activites?"
                  required
                >
                  <option class="placeholder" selected disabled value="">
                    Select your Answer
                  </option>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Sports</label>
                <select
                  class="form-control"
                  name="sports"
                  placeholder="Do you participate in Sports Activites?"
                  required
                >
                  <option class="placeholder" selected disabled value="">
                    Select your Answer
                  </option>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Music</label>
                <select
                  class="form-control"
                  name="music"
                  placeholder="Do you participate in Music Activites"
                  required
                >
                  <option class="placeholder" selected disabled value="">
                    Select your Answer
                  </option>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Volunteering</label>
                <select
                  class="form-control"
                  name="volunteer"
                  placeholder="Do you participate in Volunteering?"
                  required
                >
                  <option class="placeholder" selected disabled value="">
                    Select your Answer
                  </option>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>

              <div class="mb-3">
                <input
                  class="btn btn-primary"
                  type="submit"
                  value="Predict your GPA Score"
                  required
                />
              </div>
            </form>
            <br />

            <div class="row">
              <div class="col-12" style="text-align: center">
                <h2>The GPA Score is : {{results}}</h2>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </body>
</html>
